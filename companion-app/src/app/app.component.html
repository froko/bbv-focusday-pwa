<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a *ngFor="let item of navigationItems" (click)="sidenav.toggle()" [routerLink]="item.routerLink" mat-list-item>
        <mat-icon>{{ item.icon }}</mat-icon>
        {{ item.title }}
      </a>
      <a (click)="sidenav.toggle()" mat-list-item> <mat-icon>close</mat-icon> Close </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
        <span class="toolbar-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a *ngFor="let item of navigationItems" [routerLink]="item.routerLink" mat-button>
            <mat-icon>{{ item.icon }}</mat-icon>
            {{ item.title }}
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<h1>Content List</h1>

<div fxLayout="column" fxLayoutGap="10px">
  <mat-card *ngFor="let content of contents$ | async">
    <mat-card-header>
      <mat-card-title>{{ content.title }}</mat-card-title>
      <mat-card-subtitle>{{ speakers(content) }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p [innerHTML]="content.description"></p>
    </mat-card-content>
  </mat-card>
</div>
